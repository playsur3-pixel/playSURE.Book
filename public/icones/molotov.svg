<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 180" width="220" height="180" role="img" aria-label="Molotov flame icon">
  <defs>
    <style>
      :root{
        --outer:#F2B233;   /* jaune */
        --inner:#E7902D;   /* orange */
        --stroke:#B86E18;  /* contour (optionnel) */
      }
    </style>
    <filter id="softShadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <g filter="url(#softShadow)">
    <!-- Flamme extérieure -->
    <path
      d="M110 20
         C118 40 108 52 96 64
         C82 78 86 92 94 104
         C78 98 66 84 66 68
         C50 84 40 104 40 126
         C40 156 66 172 110 172
         C154 172 180 156 180 126
         C180 104 170 86 154 74
         C156 92 148 104 132 112
         C146 92 138 74 124 60
         C114 50 104 40 110 20
         Z"
      fill="var(--outer)"
      stroke="var(--stroke)"
      stroke-width="6"
      stroke-linejoin="round"
    />

    <!-- Flamme intérieure -->
    <path
      d="M114 58
         C118 74 106 84 98 94
         C90 104 94 118 106 126
         C86 124 74 108 78 92
         C66 106 66 126 78 140
         C88 152 100 156 110 156
         C132 156 150 144 150 124
         C150 112 144 100 134 92
         C136 110 120 118 112 122
         C120 110 116 96 108 86
         C102 78 110 70 114 58
         Z"
      fill="var(--inner)"
      opacity="0.95"
    />
  </g>
</svg>